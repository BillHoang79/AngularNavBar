<!DOCTYPE html>
<html lang="en">
	<head>
		<link charset="UTF-8">
		<meta name="Bill Hoang" content="template">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<link rel="stylesheet" type= "text/css" href="css/animate.css">
    	<!-- include the angular link -->
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    	
		<title>Angular</title>
	</head>
	<body>
		<!-- binding only this div to ng-app -->
		<div id="main" ng-app>
			<!--assigns "active" as a class, stops the page from jumping when a link is clicked -->
			<nav class="{{active}}" ng-click="$event.preventDefault()">

				<!--assigns active variable to clicked link -->
				<a href="#" class="home" ng-click="active='home'">Home</a>
				<a href="#" class="projects" ng-click="active='projects'">Projects</a>
				<a href="#" class="services" ng-click="active='services'">Services</a>
				<a href="#" class="contact" ng-click="active='contact'">Contact</a>
			</nav>

			<!--initially shows 1st paragraph because 2nd paragraph isnt "true" yet -->
			<p ng-hide="active">Please click a menu item</p>
			<!-- will display which linked you clicked -->
			<p ng-show="active">You chose <br>{{active}}</p>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
